    <script>
        /*drop down for licenses */

        var sel_lic = document.getElementById('select-license-convert');

        var available_lic = get_available_licences()

        if (available_lic.length > 0) {

            for (var i = 0; i < available_lic.length; i++) {
                var opt = document.createElement('option');
                opt.innerHTML = available_lic[i];
                opt.value = available_lic[i];
                sel_lic.appendChild(opt);

            }

        }



        /* function to convert users */



        function convert_user() {

            var username = document.getElementById("username_convert").value;
            //var license_id = document.getElementById("license_convert").value;

            var e = document.getElementById('select-license-convert')
            var license_id = e.options[e.selectedIndex].text


            if (!username) {
                alert('please enter a username');
                return;
            }
            if (!license_id) {
                alert('please enter a license id');
                return;
            }

            var convert = convert_preview_user(username, license_id)

            if (convert == 'success') {
                alert('User is successfully converted to a licensed user. Redirect to home page to login again')
                setTimeout(function() {
				var date = new Date;
                    window.location.href = "index.html";
					window.location.reload(true);
					
                }, 500);

            }

        }
    </script>
